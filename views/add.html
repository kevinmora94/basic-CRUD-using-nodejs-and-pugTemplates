<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CRUD con nodeJS y express</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/update.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">

	<script src = "/js/jquery-1.12.2.min.js"></script>
	<script src = "/js/bootstrap.min.js"></script>
</head>

	<body>
		<header>
			<nav class="navbar navbar-inverse navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed movil" data-toggle="collapse" data-target="#navbar-1">
								<span class="sr-only">Menú</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse" id="navbar-1">
							<ul class="nav navbar-nav">
								<li><a href="/" title="Inicio">Inicio</a></li>
								<li><a href="/contactos" title="Ver Contactos">Ver Contactos</a></li>
								<li><a href="/add" class="active" title="Agregar Contactos">Agregar Contactos</a></li>
								<li><a href="/update" title="Actualizar">Actualizar Contactos</a></li>
								<li><a href="/delete" title="Eliminar">Eliminar Contactos</a></li>
								
							</ul>
						</div>
					</div>
				</nav>
		</header>
		<div class="container animated zoomIn">
			<main>
				<div class="formCont">
					<h2>Agregar Contacto:</h2>
					<div class="row">
						<form action="/insertContacto" class="col-xs-12" method="POST">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">Nombre</span>
								<input type="text" name="name" class="form-control" placeholder="Ingrese el nombre" aria-describedby="basic-addon1" required>
							</div>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon2">Apellidos</span>
								<input type="text" name="lastname" class="form-control" placeholder="Ingrese el apellido" aria-describedby="basic-addon2" required>
							</div>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon3">Teléfono</span>
								<input type="number" name="phone" class="form-control" placeholder="Ingrese el teléfono" aria-describedby="basic-addon3" required>
							</div>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon4">@</span>
								<input type="email" name="email" class="form-control" placeholder="Ingrese el email" aria-describedby="basic-addon4" required>
							</div>

							<input type="submit" name="agregar" class="btn btn-success" value="Agregar">
						</form>
					</div>
				</div>
			</main>
		</div>
		<footer>
			
		</footer>
	</body>

</html>
